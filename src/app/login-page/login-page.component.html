<form action="" class="login-form"
  [formGroup]="form"
  (ngSubmit)="onSubmit()"
>
  <h1>Login to the system</h1>
  <label class="login-controller">
    <span>Registered Email</span>
    <input
      formControlName="email"
      class="login-input" type="email" placeholder="Email" />
    <div class="error" *ngIf="form.get('email')?.touched && form.get('email')?.invalid">
      <small *ngIf="form.get('email')?.errors?.['required']">Email required</small>
      <small *ngIf="form.get('email')?.errors?.['email']">Invalid email format</small>
    </div>
  </label>

  <label class="login-controller">
    <span>Password</span>
    <input
      formControlName="password"
      class="login-input" type="password" placeholder="Password" />
    <small *ngIf="form.get('password')?.errors?.['required']" >Password required</small>
    <small *ngIf="form.get('password')?.errors?.['minlength']">
      Password must be at least 6 characters
    </small>
  </label>

  <button class="login-button" type="submit">Enter</button>
  <p style="margin-top: 20px; text-align: center; font-size: 14px;">
    Agar akkaunting bo'lmasa,
    <a routerLink="/register" style="color: #3f51b5; font-weight: 500;">register ga o't</a>
  </p>
</form>
