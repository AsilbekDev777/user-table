<div class="details-backdrop" (click)="onClose()">
  <div class="details-modal" (click)="$event.stopPropagation()">
    <h2>Expense Details</h2>
    <div class="detail-row"><strong>Name:</strong> {{ data.name }}</div>
    <div class="detail-row"><strong>Amount:</strong> ${{ data.amount.toFixed(2) }}</div>
    <div class="detail-row"><strong>Date:</strong> {{ data.date | date: 'MMM d, y' }}</div>
    <div class="detail-row"><strong>Category:</strong> {{ data.category }}</div>
    <div class="detail-row"><strong>Payment Type:</strong> {{ data.paymentType }}</div>
    <div class="detail-row"><strong>Comment:</strong> {{ data.comments || '-' }}</div>

    <button (click)="onClose()">Close</button>
  </div>
</div>
